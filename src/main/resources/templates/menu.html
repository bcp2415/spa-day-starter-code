<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>

<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skin Type</p>
    <p th:text="${manipedi}">Mani / Pedi</p>
</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <table>
        <thead><tr><h3>Appropriate Facials</h3></tr></thead>
        <tr>The facial treatments below are recommended<br>by our estheticians for your given skin type.</tr>
        <tr></tr>
        <tbody>
            <tr th:each="fac : ${appropriateFacials}">
                <td th:text="${fac}"></td>
            </tr>
        </tbody>

    </table>
    <th:block th:if="${manipedi} == 'Manicure'">

        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>

    <th:block th:if="${manipedi} == 'Pedicure'">

        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>

<footer>
    <th:block th:each="${color : getColors()}">
        <div ></div>
    </th:block>
</footer>

</body>
</html>
